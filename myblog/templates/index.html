<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>Blogs</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>title</th>
                <th>author</th>
                <th>body</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in post%}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.title}}</td>
                <td>{{x.author}}</td>
                <td>{{x.body}}</td>
                <td>
                    <a href="/update/{{x.id}}"><button id="up">Update</button> </a>
                </td>
                <td>
                    <a href="/delete/{{x.id}}"><button id="del">Delete</button></a>
                </td>

            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add Post</button></a>
    </div>
</body>

</html>
